<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>IPQuery - API by Flxxyz.com</title>
    <meta name="author" content="Flxxyz">
    <meta name=description content="IP查询" />
    <meta name="keywords" content="IP查询,IP地址,ip" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../public/css/main.css" />
    <!--script src="../node_modules/jquery/dist/jquery.min.js"></script-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header>
    <h1>IP查询 IPQuery</h1>
    <span><a href="http://api.flxxyz.com">回到首页</a></span>
</header><!-- header_end --><hr>
<article>
    <h3>使用手册</h3>
    <p>请求地址：<b>http://api.flxxyz.com/ip/api.php</b></p>
    <p>请求类型: GET</p>
    <p>请求参数:
        <ul>
            <li><span>ip</span> 填入需要查询的IP地址,留空为本身
            </li>
            <li><span>source</span> 数据来源
                <ul>
                    <li><span>baidu</span> baidu数据 【默认】</li>
                    <li><span>ip.cn</span> ip.cn数据</li>
                </ul>
            </li>
            <li><span>encode</span>
                <ul>
                    <li><span>json</span> 返回JSON格式数据 【默认】</li>
                    <li><span>xml</span> 返回XML格式数据</li>
                </ul>
            </li>
        </ul>
    </p>
    <form method="get">
        <section class="option">
            <section>
                <label>协议:</label>
                <select class="protocol">
                    <option value="http">http</option>
                    <option value="https">https</option>
                </select>
            </section>
            <section>
                <label>数据格式:</label>
                <select class="version">
                    <option value="json" selected>json</option>
                    <option value="xml">xml</option>
                </select>
            </section>
            <section>
                <label>源:</label>
                <select class="source">
                    <option value="baidu" selected>baidu</option>
                    <option value="ip.cn">ip.cn</option>
                </select>
            </section>
            <section>
                <label class="ip">IP:</label>
                <input type="text" class="ip" placeholder="填写IP地址" />
            </section>
            <section>
                <button class="btn" type="button">提取</button>
            </section>
        </section>
        <section class="result">
            <hr>
            <input type="text" class="url" value="" placeholder="返回结果:" />
        </section>
    </form>
</article><!-- article_end -->
<footer>
<script src="https://api.flxxyz.com/hitokoto/api.php?encode=js"></script>
<div id="hitokoto"><script>hitokoto()</script></div>
<section>2017 Power by <a href="https://www.flxxyz.com" target="_blank" style="color:#000">冯小贤</a>.</section>
</footer>
</body>
<script>
$(function() {
    $('input.url').focus(function() {
        $(this).select()
    });
    $('.btn').click(function() {
        $('input.url').val($('.protocol').val()+"://api.flxxyz.com/ip/api.php?ip="+$('input.ip').val()+"&encode="+$('.version').val()+"&source="+$('.source').val()).select()
    })
})
</script>
</html>
